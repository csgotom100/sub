name: Node Extract Bot
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 关键：允许 Action 修改你的仓库文件
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pyyaml

      - name: Run Extractor
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 告诉 Git 追踪这两个新生成的文件
          git add clash_nodes.yaml clash_to_v2ray.txt
          # 只有当文件确实有变动时才提交，避免报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update nodes $(date)" && git push)

