name: Node Extract Bot
on:
  workflow_dispatch: # 手动触发
  schedule:
    - cron: '0 */6 * * *' # 每6小时运行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须赋予写入权限
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pyyaml  # <--- 必须添加这一行

      - name: Run Extractor
        run: python main.py
      - name: Run Extractor
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add vless_raw.txt hy2_raw.txt subscribe.txt
          # 只有在文件有变动时才提交，防止报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update nodes $(date)" && git push)
