name: Node Extract Bot
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 关键：允许 Action 修改你的仓库文件
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pyyaml

      - name: Run Extractor
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 告诉 Git 追踪这两个新生成的文件
          git add clash_nodes.yaml clash_to_v2ray.txt
          # 只有当文件确实有变动时才提交，避免报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update nodes $(date)" && git push)

# 汇总所有池子的链接
    all_links = pools["vless"] + pools["hy2"] + pools["clash"]
    
    # 物理隔离存储一份明文版（方便调试）
    with open('subscribe_raw.txt', 'w', encoding='utf-8') as f:
        for i, link in enumerate(all_links, 1):
            f.write(f"{link}#Node-{i:03d}\n")

    # 生成 Base64 版（给 v2rayN 订阅用）
    combined_str = "\n".join([f"{l}#Node-{i+1:03d}" for i, l in enumerate(all_links)])
    b64_str = base64.b64encode(combined_str.encode('utf-8')).decode('utf-8')
    
    with open('subscribe.txt', 'w', encoding='utf-8') as f:
        f.write(b64_str)

    print(f"订阅生成完毕！已踢除 hy1，保留 {len(all_links)} 个高质量节点。")
