name: Node Extract Bot
on:
  workflow_dispatch: 
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 关键：赋予写入权限
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install pyyaml

      - name: Run Extractor
        run: python main.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          # 添加所有隔离输出的文件
          git add vless_raw.txt hy2_raw.txt clash_raw.txt subscribe.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update nodes $(date)" && git push)
