name: Node Convert Bot

on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时自动更新一次
  workflow_dispatch:      # 允许手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Converter
        run: python main.py

      - name: Push Results
        run: |
          git config --global user.name "Github Bot"
          git config --global user.email "bot@github.com"
          git add subscribe.txt
          git commit -m "Update nodes: $(date)" || exit 0
          git push
